<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/css/all.css"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <title>Contato</title>
    </head>
    <body>
        <header>
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html">
                        <img src="Assets\Logo simples.png" width="80" height="60">
                    </a>
                </div>
                <div id="navbarBasicExample" class="navbar-menu is-active">
                    <div class="navbar-start">
                        <a class="navbar-item" href="index.html">
                            Início
                        </a>
                        <a class="navbar-item" href="projects.html">
                            Projetos
                        </a>
                        <a class="navbar-item" href="contato.html">
                            Contato
                        </a>
                    </div>
                </div>
            </nav> 
        </header>

        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <div class="card">
                            <div class="card-image">
                                <figure class="profile img">
                                    <img src="https://github.com/LuDittri.png" alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-content">
                                        <p class="title is-4">Lucas Dittrich</p>
                                        <span class="tag is-black is-medium">Técnico em Mecatrônica</span>
                                        <span class="tag is-dark is-medium">Estudante de engenharia</span>
                                        <span class="tag is-warning is-medium">Amante de tecnologia</span>

                                    </div>
                                </div>

                                <div class="content">
                                    <p>(11) 95407-9598</p>
                                    <p><a href="http://lucdittrich@hotmail.com" target="_blank">lucdittrich@hotmail.com</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-9">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Contato
                                </p>
                            </header>
                            <div class="card-content">
                                <div class="field">
                                    <label class="label">E-mail</label>
                                    <p class="control has-icons-left">
                                        <input class="input" type="email" placeholder="Digite seu e-mail">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <label class="label">Message</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Digite sua mensagem"></textarea>
                                    </div>
                                </div>

                                <div class="control">
                                    <button class="button is-primary">Enviar</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </body>
</html>
